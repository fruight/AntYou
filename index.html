<!DOCTYPE html>
<html>
	<head>
		<title>kaim</title>
	</head>
	<body>
		<canvas id='c'></canvas>
		<script type='application/javascript'>
/* author:	fruight
 * email:	fruight@gmail.com
 * 
 * AI-game inspired by AntMe
*/
(function(){
	console.log('startSetup');
	console.time('main');
	//init
	document.body.style.margin = '0px';
	document.body.style.overflow = 'hidden';
	var pause = 50;
	var w = window.innerWidth;
	var h = window.innerHeight;
	var c = document.getElementById('c');
	var C = c.getContext('2d');
	c.width = w;
	c.height = h;
	c.style.width = '100%';
	c.style.height = '100%';
	//settings
	var maxPopulation = 10;
	var actors = [];
	//console.log(a);
	var species = [
		 {size:6, speed:1}
		,{size:3, speed:10}
		];
	//setup
	for(var i=0;i<maxPopulation;i++){
		actors[i] = {};
		actors[i].species = Math.floor(Math.random()*species.length);
		actors[i].size = species[actors[i].species].size;
		actors[i].speed = species[actors[i].species].speed;
		actors[i].x = Math.random()*w;
		actors[i].y = Math.random()*h;
		actors[i].heading = Math.random()*2*Math.PI;
	}
	//main loop
	(loop = function(){
		//console.time('loop');
		for(var i=0;i<actors.length;i++){
			//update position
			actors[i].x += actors[i].speed * Math.sin(actors[i].heading);
			actors[i].y += actors[i].speed * Math.cos(actors[i].heading);
			//keep on canvas TODO
			if(actors[i].x < actors[i].size || actors[i].x > w-actors[i].size){actors.heading}
			if(actors[i].y < actors[i].size || actors[i].y > h-actors[i].size){actors.heading}
		}
		C.clearRect(0, 0, w, h);
		for(var i=0;i<actors.length;i++){draw(actors[i]);}
		//console.timeEnd('loop');
		window.setTimeout(loop, pause);
	})();
	//drawing loop
	function draw(actor){
		C.beginPath();
		C.arc(actor.x, actor.y, actor.size, 0, 2*Math.PI, true);
		C.moveTo(actor.x, actor.y);
		C.lineTo(actor.x-actor.speed*10*Math.sin(actor.heading), actor.y-actor.speed*10*Math.cos(actor.heading));
		C.stroke();
	}
	//end
	console.timeEnd('main');
	console.log('endSetup');
})();
		</script>
	</body>
</html>
